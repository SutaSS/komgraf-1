<!DOCTYPE html>
<html>
<head>
  <title>Shading Dasar</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script>
  // 1. Buat Scene
  const scene = new THREE.Scene();

  // 2. Buat Camera
  const camera = new THREE.PerspectiveCamera(
    75, 
    window.innerWidth / window.innerHeight, 
    0.1, 
    1000
  );
  camera.position.z = 5;

  // 3. Buat Renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 4. Buat Geometry (kubus)
  const geometry = new THREE.BoxGeometry(1, 1, 1);

  // ðŸ”¹ Contoh beberapa material
  const materialBasic   = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const materialLambert = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
  const materialPhong   = new THREE.MeshPhongMaterial({ color: 0x0000ff, shininess: 100 });
  const materialStandard= new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.5, roughness: 0.2 });

  // 5. Buat empat kubus dengan material berbeda
  const cube1 = new THREE.Mesh(geometry, materialBasic);
  cube1.position.x = -3;

  const cube2 = new THREE.Mesh(geometry, materialLambert);
  cube2.position.x = -1;

  const cube3 = new THREE.Mesh(geometry, materialPhong);
  cube3.position.x = 1;

  const cube4 = new THREE.Mesh(geometry, materialStandard);
  cube4.position.x = 3;

  scene.add(cube1, cube2, cube3, cube4);

  // 6. Tambahkan Cahaya (berpengaruh pada Lambert, Phong, Standard)
//   const light = new THREE.PointLight(0xffffff, 1, 100);
//   light.position.set(5, 5, 5);
//   scene.add(light);

  // 7. Render (tanpa animasi, cukup sekali saja)
  renderer.render(scene, camera);
  function animate() {
    requestAnimationFrame(animate);
    // Animasi rotasi dan sedikit gerakan
    cube1.rotation.x += 0.01;
    cube1.rotation.y += 0.02;
    cube1.position.y = Math.sin(Date.now() * 0.002) * 0.5;

    cube2.rotation.x += 0.015;
    cube2.rotation.y += 0.01;
    cube2.position.y = Math.cos(Date.now() * 0.002) * 0.5;

    cube3.rotation.x += 0.02;
    cube3.rotation.y += 0.015;
    cube3.position.y = Math.sin(Date.now() * 0.002 + 1) * 0.5;

    cube4.rotation.x += 0.01;
    cube4.rotation.y += 0.025;
    cube4.position.y = Math.cos(Date.now() * 0.002 + 1) * 0.5;

    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
